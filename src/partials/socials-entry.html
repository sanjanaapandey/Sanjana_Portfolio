<a
  href="{{ link }}"
  target="_blank"
  class="flex items-center gap-2 bg-gray-100 border rounded-md px-3 py-2 text-sm font-medium transition-colors duration-300 hover:bg-gray-200 hover:border-gray-300 no-underline dark:text-gray-950"
  rel="noopener noreferrer"
>
  <!-- prettier-ignore-->
  <span class="w-4">
        {{> (concat 'icons/' this.icon) }}
     </span>
  {{name}}
</a>
